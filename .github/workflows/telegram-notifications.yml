name: Notifica√ß√µes Telegram - A√ß√µes Di√°rias

on:
  push:
    branches:
      - main
    paths:
      - 'dados.geojson'
  schedule:
    # 06:00 BR = 09:00 UTC
    - cron: '0 9 * * *'
    # 12:00 BR = 15:00 UTC
    - cron: '0 15 * * *'
    # 15:00 BR = 18:00 UTC
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Processar a√ß√µes necess√°rias
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Instalar jq para processar JSON
          sudo apt-get update
          sudo apt-get install -y jq
          
          # Data atual
          HOJE=$(date +%Y-%m-%d)
          DATA_EXIBICAO=$(date +%d/%m/%Y)
          HORA_EXIBICAO=$(date +%H:%M)
          
          # Fun√ß√£o para calcular dias
          dias_desde() {
            if [ -z "$1" ] || [ "$1" = "null" ]; then
              echo "999"
            else
              echo $(( ( $(date -d "$HOJE" +%s) - $(date -d "$1" +%s) ) / 86400 ))
            fi
          }
          
          # Fun√ß√£o para normalizar texto para min√∫sculas
          normalizar_texto() {
            echo "$1" | tr '[:upper:]' '[:lower:]' | sed 's/^ *//;s/ *$//'
          }
          
          # Fun√ß√£o para obter intervalo
          get_intervalo() {
            local especie=$(normalizar_texto "$1")
            local tipo=$2
            local valor=""
            
            case "$tipo" in
              "rega")
                case "$especie" in
                  *"mangabeira"*) valor=7 ;;
                  *"caju"*) valor=10 ;;
                  *"coq"*) valor=5 ;;
                  *"cacau"*) valor=3 ;;
                  *) valor=7 ;;
                esac
                ;;
              "poda")
                case "$especie" in
                  *"mangabeira"*) valor=180 ;;
                  *"caju"*) valor=365 ;;
                  *"coq"*) valor=730 ;;
                  *"cacau"*) valor=180 ;;
                  *) valor=180 ;;
                esac
                ;;
              "colheita")
                case "$especie" in
                  *"mangabeira"*) valor=90 ;;
                  *"caju"*) valor=60 ;;
                  *"coq"*) valor=30 ;;
                  *"cacau"*) valor=120 ;;
                  *) valor=90 ;;
                esac
                ;;
            esac
            
            echo "$valor"
          }
          
          # Limpar arquivo tempor√°rio anterior
          rm -f /tmp/acoes.txt
          
          # Processar cada planta
          jq -c '.features[]' dados.geojson | while read -r feature; do
            # Extrair dados
            ID=$(echo "$feature" | jq -r '.properties.id // .properties.fid // "S/N"')
            NOME=$(echo "$feature" | jq -r '.properties.nome_popular // .properties.especie // "Planta"')
            ULT_REGA=$(echo "$feature" | jq -r '.properties.ultima_rega // "null"')
            ULT_PODA=$(echo "$feature" | jq -r '.properties.ultima_poda // "null"')
            ULT_COLH=$(echo "$feature" | jq -r '.properties.ultima_colheita // "null"')
            
            # Normalizar nome para min√∫sculas
            NOME_NORM=$(normalizar_texto "$NOME")
            
            # Verificar rega
            INT_R=$(get_intervalo "$NOME_NORM" "rega")
            DIAS_R=$(dias_desde "$ULT_REGA")
            
            if [ "$DIAS_R" -ge $((INT_R + 2)) ]; then
              echo "REGA_URG:$NOME #$ID - Atrasada $DIAS_R dias" >> /tmp/acoes.txt
            elif [ "$DIAS_R" -ge "$INT_R" ]; then
              if [ "$ULT_REGA" = "null" ]; then
                echo "REGA_NORM:$NOME #$ID - Nunca foi regada" >> /tmp/acoes.txt
              else
                echo "REGA_NORM:$NOME #$ID - Ha $DIAS_R dias sem regar" >> /tmp/acoes.txt
              fi
            fi
            
            # Verificar poda
            INT_P=$(get_intervalo "$NOME_NORM" "poda")
            DIAS_P=$(dias_desde "$ULT_PODA")
            
            if [ "$DIAS_P" -ge "$INT_P" ]; then
              if [ "$ULT_PODA" = "null" ]; then
                echo "PODA:$NOME #$ID - Nunca foi podada" >> /tmp/acoes.txt
              else
                echo "PODA:$NOME #$ID - Ha $DIAS_P dias sem poda" >> /tmp/acoes.txt
              fi
            fi
            
            # Verificar colheita
            INT_C=$(get_intervalo "$NOME_NORM" "colheita")
            DIAS_C=$(dias_desde "$ULT_COLH")
            
            if [ "$DIAS_C" -ge "$INT_C" ]; then
              if [ "$ULT_COLH" = "null" ]; then
                echo "COLHEITA:$NOME #$ID - Verificar frutos" >> /tmp/acoes.txt
              else
                echo "COLHEITA:$NOME #$ID - Ha $DIAS_C dias sem colheita" >> /tmp/acoes.txt
              fi
            fi
          done
          
          # Montar mensagem
          TOTAL=$(jq '.features | length' dados.geojson)
        
          # Sauda√ß√£o por hor√°rio 
HORA_NUM=$(date +%H)
if [ "$HORA_NUM" -lt 12 ]; then
  SAUDACAO="‚òÄÔ∏è Bom dia"
elif [ "$HORA_NUM" -lt 18 ]; then
  SAUDACAO="‚õÖ Boa tarde"
else
  SAUDACAO="üåô Boa noite"
fi
          
          MESSAGE="${SAUDACAO}!%0A"
          MESSAGE="${MESSAGE}${DATA_EXIBICAO} as ${HORA_EXIBICAO}%0A%0A"
          
          # Contar a√ß√µes
          if [ -f /tmp/acoes.txt ]; then
            TOTAL_ACOES=$(wc -l < /tmp/acoes.txt)
          else
            TOTAL_ACOES=0
          fi
          
          if [ "$TOTAL_ACOES" -eq 0 ]; then
            MESSAGE="${MESSAGE}Tudo em dia!%0A"
            MESSAGE="${MESSAGE}Nenhuma acao necessaria."
          else
            MESSAGE="${MESSAGE}Acoes: ${TOTAL_ACOES}%0A%0A"
            
            # Contar por tipo
            URG_COUNT=$(grep -c "^REGA_URG:" /tmp/acoes.txt 2>/dev/null || echo 0)
            NORM_COUNT=$(grep -c "^REGA_NORM:" /tmp/acoes.txt 2>/dev/null || echo 0)
            PODA_COUNT=$(grep -c "^PODA:" /tmp/acoes.txt 2>/dev/null || echo 0)
            COLH_COUNT=$(grep -c "^COLHEITA:" /tmp/acoes.txt 2>/dev/null || echo 0)
            
            # Mostrar apenas resumo se muitas a√ß√µes
            if [ "$TOTAL_ACOES" -gt 15 ]; then
              [ "$URG_COUNT" -gt 0 ] && MESSAGE="${MESSAGE}URGENTE: ${URG_COUNT} rega(s) atrasada(s)%0A"
              [ "$NORM_COUNT" -gt 0 ] && MESSAGE="${MESSAGE}Rega: ${NORM_COUNT} planta(s)%0A"
              [ "$PODA_COUNT" -gt 0 ] && MESSAGE="${MESSAGE}Poda: ${PODA_COUNT} planta(s)%0A"
              [ "$COLH_COUNT" -gt 0 ] && MESSAGE="${MESSAGE}Colheita: ${COLH_COUNT} planta(s)%0A"
              MESSAGE="${MESSAGE}%0AVeja detalhes no app"
            else
              # Mostrar detalhes (m√°ximo 15 a√ß√µes)
              CONTADOR=0
              
              # Urgentes primeiro
              if [ "$URG_COUNT" -gt 0 ]; then
                MESSAGE="${MESSAGE}URGENTE:%0A"
                while IFS=: read -r tipo texto; do
                  if [ "$tipo" = "REGA_URG" ]; then
                    MESSAGE="${MESSAGE}‚Ä¢ ${texto}%0A"
                    CONTADOR=$((CONTADOR + 1))
                  fi
                done < /tmp/acoes.txt
                MESSAGE="${MESSAGE}%0A"
              fi
              
              # Rega normal
              if [ "$NORM_COUNT" -gt 0 ] && [ "$CONTADOR" -lt 15 ]; then
                MESSAGE="${MESSAGE}Rega:%0A"
                while IFS=: read -r tipo texto; do
                  if [ "$tipo" = "REGA_NORM" ] && [ "$CONTADOR" -lt 15 ]; then
                    MESSAGE="${MESSAGE}‚Ä¢ ${texto}%0A"
                    CONTADOR=$((CONTADOR + 1))
                  fi
                done < /tmp/acoes.txt
                MESSAGE="${MESSAGE}%0A"
              fi
              
              # Poda
              if [ "$PODA_COUNT" -gt 0 ] && [ "$CONTADOR" -lt 15 ]; then
                MESSAGE="${MESSAGE}Poda:%0A"
                while IFS=: read -r tipo texto; do
                  if [ "$tipo" = "PODA" ] && [ "$CONTADOR" -lt 15 ]; then
                    MESSAGE="${MESSAGE}‚Ä¢ ${texto}%0A"
                    CONTADOR=$((CONTADOR + 1))
                  fi
                done < /tmp/acoes.txt
                MESSAGE="${MESSAGE}%0A"
              fi
              
              # Colheita
              if [ "$COLH_COUNT" -gt 0 ] && [ "$CONTADOR" -lt 15 ]; then
                MESSAGE="${MESSAGE}Colheita:%0A"
                while IFS=: read -r tipo texto; do
                  if [ "$tipo" = "COLHEITA" ] && [ "$CONTADOR" -lt 15 ]; then
                    MESSAGE="${MESSAGE}‚Ä¢ ${texto}%0A"
                    CONTADOR=$((CONTADOR + 1))
                  fi
                done < /tmp/acoes.txt
              fi
            fi
          fi
          
          # Limpar arquivo tempor√°rio
          rm -f /tmp/acoes.txt
          
          # Enviar notifica√ß√£o
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}"
          
          echo "Notificacao enviada com sucesso!"
          
      - name: Resumo estat√≠stico (apenas 06h)
        if: github.event.schedule == '0 9 * * *'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Estat√≠sticas gerais
          TOTAL=$(jq '.features | length' dados.geojson)
          
          # Contar esp√©cies (case-insensitive)
          COQUEIROS=$(jq '[.features[] | select(
            (.properties.nome_popular // .properties.especie // "") | ascii_downcase | contains("coq")
          )] | length' dados.geojson)
          
          CAJUEIROS=$(jq '[.features[] | select(
            (.properties.nome_popular // .properties.especie // "") | ascii_downcase | contains("caju")
          )] | length' dados.geojson)
          
          CACAU=$(jq '[.features[] | select(
            (.properties.nome_popular // .properties.especie // "") | ascii_downcase | contains("cacau")
          )] | length' dados.geojson)
          
          MANGABEIRA=$(jq '[.features[] | select(
            (.properties.nome_popular // .properties.especie // "") | ascii_downcase | contains("mangabeira")
          )] | length' dados.geojson)
          
          # Calcular outras
          OUTRAS=$((TOTAL - COQUEIROS - CAJUEIROS - CACAU - MANGABEIRA))
          
          STATS="Resumo do Sitio:%0A"
          STATS="${STATS}Total: ${TOTAL} plantas%0A"
          [ "$COQUEIROS" -gt 0 ] && STATS="${STATS}Coqueiros: ${COQUEIROS}%0A"
          [ "$CAJUEIROS" -gt 0 ] && STATS="${STATS}Cajueiros: ${CAJUEIROS}%0A"
          [ "$CACAU" -gt 0 ] && STATS="${STATS}Cacau: ${CACAU}%0A"
          [ "$MANGABEIRA" -gt 0 ] && STATS="${STATS}Mangabeira: ${MANGABEIRA}%0A"
          [ "$OUTRAS" -gt 0 ] && STATS="${STATS}Outras: ${OUTRAS}%0A"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${STATS}"
