name: NotificaÃ§Ãµes AutomÃ¡ticas de FrutÃ­feras

on:
  schedule:
    - cron: "0 */6 * * *"  # a cada 6 horas
  workflow_dispatch:

jobs:
  notificacoes:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”§ Preparar ambiente
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl

    - name: ğŸ”‘ Configurar variÃ¡veis
      run: |
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
        echo "SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> $GITHUB_ENV
        echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> $GITHUB_ENV
        echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV

    - name: ğŸ“¥ Buscar dados do Supabase e enviar notificaÃ§Ãµes
      run: |
        SUPABASE_URL="${SUPABASE_URL}"
        SUPABASE_SERVICE_KEY="${SUPABASE_SERVICE_KEY}"
        BOT_TOKEN="${BOT_TOKEN}"
        CHAT_ID="${CHAT_ID}"

        # Endpoint REST da tabela
        ENDPOINT="${SUPABASE_URL}/rest/v1/frutiferas?select=*"

        echo "ğŸ“¡ Baixando dados do Supabase..."
        dados=$(curl -s "$ENDPOINT" \
          -H "apikey: $SUPABASE_SERVICE_KEY" \
          -H "Authorization: Bearer $SUPABASE_SERVICE_KEY")

        total=$(echo "$dados" | jq 'length')
        echo "ğŸ“Œ Registros recebidos: $total"

        # ğŸ”„ Loop pelos registros
        echo "$dados" | jq -c '.[]' | while read item; do

            id=$(echo "$item" | jq -r '.id')
            nome=$(echo "$item" | jq -r '.nome_popular')
            ultima_rega=$(echo "$item" | jq -r '.data_irrigacao_ordinaria')
            ultima_poda=$(echo "$item" | jq -r '.data_poda_formacao_1')
            ultima_colheita=$(echo "$item" | jq -r '.inicio_colheita')

            mensagem="ğŸŒ± *Planta:* ${nome}
ğŸ”¢ *ID:* ${id}
ğŸ’§ Ãšltima rega: ${ultima_rega}
âœ‚ï¸ Ãšltima poda: ${ultima_poda}
ğŸŠ InÃ­cio da colheita: ${ultima_colheita}"

            # ğŸ“¤ Envia para Telegram
            curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
              -d chat_id="${CHAT_ID}" \
              -d text="${mensagem}" \
              -d parse_mode="Markdown"

            echo "ğŸ“¨ NotificaÃ§Ã£o enviada para ${nome} (ID ${id})"

            sleep 1
        done

        echo "âœ… Processo finalizado."
